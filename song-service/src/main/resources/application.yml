spring:
  application:
    name: song-service
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: mysql
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/song_service?createDatabaseIfNotExit=true
    username: zingmp3
    password: zingmp3
    driver-class-name: com.mysql.cj.jdbc.Driver
  graphql:
    graphiql:
      enabled: true

grpc:
  server:
    port: 9090
server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    non-secure-port: ${grpc.server.port}
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    health:
      show-details: always

# Resilience4j Properties
resilience4j:
  circuitbreaker:
    instances:
      inventory:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true

# Resilience4j Timeout Properties
  timelimiter:
    instances:
      inventory:
        timeout-duration: 3s

# Resilience4j Retry Properties
  retry:
    instances:
      inventory:
        max-attempts: 3
        wait-duration: 5s

