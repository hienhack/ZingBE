spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/zing-mp3
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - "*"
      routes:
        - id: song-service
          uri: lb://song-service
          predicates:
            - Path=/api/songs/**, /v3/api-docs/song-service, /api/songs-demo/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**, /v3/api-docs/user-service, /api/register/**
        - id: auth-service
          uri: http://localhost:8080/realms/zing-mp3/protocol/openid-connect/
          predicates:
            - Path=/api/auth/**, /v3/api-docs/auth-service/**
          filters:
            - RewritePath=/api/auth/?(?<segment>), /realms/zing-mp3/protocol/openid-connect/$\{segment}
#          metadata:
#            cors:
#              allowedOrigins:
#                - "*"
#              allowedMethods:
#                - POST
#              allowedHeaders: '*'
#              maxAge: 30
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: info
    org:
      springframework:
        cloud.gateway: info
        http.server.reactive: info
        web.reactive: info
