  discovery-service:
    container_name: discovery-service
    depends_on:
      - mysql-song
#      - mysql-playlist
      - keycloak-mysql
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    image: ngoxuanchien/discovery-service:latest
    restart: on-failure
    ports:
      - "8761:8761"
    networks:
      - zingmp3-net

  search-service:
    container_name: search-service
    depends_on:
#      - mysql-playlist
#      - mysql-song
#      - keycloak-mysql
      - discovery-service
      - song-service
#      - playlist-service
#    build: ./search-service
    image: ngoxuanchien/search-service:latest
    build:
      context: ./search-service
      dockerfile: Dockerfile
    environment:
      - EUREKA_CLIENT_SERVICE-URL_DEFAULT-ZONE=http://discovery-service:8761/eureka
    restart: on-failure
    networks:
      - zingmp3-net

  api-gateway:
    container_name: api-gateway
    depends_on:
      - mysql-song
      - keycloak-mysql
      - discovery-service
      - song-service
      - search-service
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: ngoxuanchien/api-gateway:latest
    restart: on-failure
    ports:
      - "8081:8081"
    networks:
      - zingmp3-net
    environment:
#      - EUREKA_CLIENT_SERVICE-URL_DEFAULT-ZONE=http://discovery-service:8761/eureka
#      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI=http://keycloak:8080/realms/zing-mp3
