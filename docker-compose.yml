#      MYSQL_USER: zingmp3
#      MYSQL_PASSWORD: zingmp3
#      MYSQL_TCP_PORT: 3307
#    volumes:
#      - ./database/mysql-playlist:/data/mysql
#    ports:
#      - "3307:3307"
#    restart: always
#    networks:
#      - zingmp3-net

  song-service:
    depends_on:
      - mysql-song
      - discovery-service
    container_name: song-service
    build:
      context: ./song-service
      dockerfile: Dockerfile
    image: ngoxuanchien/song-service:latest
    restart: on-failure
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-song:3306/song_service
      - EUREKA_CLIENT_SERVICE-URL_DEFAULT-ZONE=http://discovery-service:8761/eureka
    networks:
      - zingmp3-net
    stdin_open: true
    tty: true

#  playlist-service:
#    depends_on:
#      - mysql-playlist
