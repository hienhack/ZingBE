version: '3.8'
services:
  ## Keycloak
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0.3
    command: [ "start-dev", "--import-realm" ]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: mysql
      KC_DB_URL_HOST: mysql-keycloak
      KC_DB_URL_DATABASE: keycloak
      KC_DB_URL_PORT: 3307
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak-secret
    ports:
      - "8080:8080"
    depends_on:
      mysql-keycloak:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    networks:
      - zingmp3-net

  ## mysql-keycloak
  mysql-keycloak:
    container_name: mysql-keycloak
    image: mysql
    environment:
      MYSQL_ROOT_HOSTS: '%'
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloak-secret
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_TCP_PORT: 3307
    ports:
      - "3307:3307"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
    networks:
      - zingmp3-net
    volumes:
      - ./database/mysql-keycloak:/var/lib/mysql
  mysql-song:
    container_name: mysql-song
    image: mysql
    environment:
      MYSQL_ROOT_HOSTS: '%'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: song_service
      MYSQL_USER: zingmp3
      MYSQL_PASSWORD: zingmp3
      MYSQL_TCP_PORT: 3306
    ports:
      - "3306:3306"
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
    networks:
      - zingmp3-net

  mysql-playlist:
    container_name: mysql-playlist
    image: mysql
    environment:
      MYSQL_HOST: '%'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: playlist_service
      MYSQL_USER: zingmp3
      MYSQL_PASSWORD: zingmp3
      MYSQL_TCP_PORT: 3308
    volumes:
      - ./database/mysql-playlist:/data/mysql
    ports:
      - "3308:3308"
    restart: always
    networks:
      - zingmp3-net
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]

  song-service:
    depends_on:
      mysql-song:
        condition: service_healthy
    container_name: song-service
    image: ngoxuanchien/song-service:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - zingmp3-net

  discovery-service:
    container_name: discovery-service
    depends_on:
      - mysql-song
    image: ngoxuanchien/discovery-service:latest
    restart: always
    ports:
      - "8761:8761"
    networks:
      - zingmp3-net

  playlist-service:
    depends_on:
      mysql-playlist:
        condition: service_healthy
    container_name: playlist-service
    image: ngoxuanchien/playlist-service:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - zingmp3-net

  api-gateway:
    container_name: api-gateway
    depends_on:
      mysql-keycloak:
        condition: service_healthy
    image: ngoxuanchien/api-gateway:latest
    restart: always
    ports:
      - "8081:8081"
    networks:
      - zingmp3-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  user-service:
    depends_on:
      - keycloak
    container_name: user-service
    image: ngoxuanchien/user-service:latest
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - zingmp3-net

networks:
  zingmp3-net:
    name: zingmp3-net