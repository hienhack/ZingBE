version: '3.8'
services:
  mysql-playlist:
    container_name: mysql-playlist
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: playlist_service
      MYSQL_USER: zingmp3
      MYSQL_PASSWORD: zingmp3
      MYSQL_TCP_PORT: 3307
    volumes:
      - ./database/mysql-playlist:/data/mysql
    ports:
      - "3307:3307"
    restart: always
    networks:
      playlist-service-net:


  playlist-service:
    depends_on:
      - mysql-playlist
    container_name: playlist-service
    build: .
    image: playlist-service
    ports:
      - "8081:8081"
    restart: on-failure
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-playlist:3307/playlist_service
    networks:
      playlist-service-net:
    stdin_open: true
    tty: true

networks:
  playlist-service-net: